<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>
        Stewardess
    </title>
    <h:body>
        <ui:composition template="templates/ControlWindowTemplate.xhtml">
            <ui:define name="content">
                <b:row>
                    <b:alert closable="true" severity="#{adminflight.severity}" rendered="#{adminflight.message!=null}" >#{adminflight.message}</b:alert>
                </b:row>
                <b:container fluid="true">
           <b:row>
                    <b:column>
                        <h:form>
                            <b:row>
                                <b:column>
                                    <b:dateTimePicker allow-input-toggle="true"
                                                      mode="false"
                                                      side-by-side="false"
                                                      show-date="true"
                                                      show-time="false"
                                                      use-current="true"
                                                      value="#{adminflight.flightTakeOffTime}">                      
                                    </b:dateTimePicker>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <b:dateTimePicker allow-input-toggle="true"
                                                      mode="false"
                                                      side-by-side="false"
                                                      show-date="true"
                                                      show-time="false"
                                                      use-current="true"
                                                      value="#{adminflight.flightLandingTime}">                             
                                    </b:dateTimePicker>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="6" offset="0"  >
                                    Enter number of people
                                    <p:spinner  min="0" max="999" style="width:75px" value="#{adminflight.flightNumber}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <b:selectBooleanCheckbox value="#{adminflight.isReturn}" label="Return flight">

                                    </b:selectBooleanCheckbox>

                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <b:selectBooleanCheckbox value="#{adminflight.isCharter}" label="Charter flight">

                                    </b:selectBooleanCheckbox>

                                </b:column>
                            </b:row>
                            <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.selectedAirplane}">
                                    <f:selectItems value="#{adminflight.airplanes}" var="airplanes" 
                                                   itemValue="#{airplanes.airplaneId}" itemLabel="#{airplanes.airplaneName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                            <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.selectedAirportFrom}">
                                    <f:selectItems value="#{adminflight.airports}" var="airports" 
                                                   itemValue="#{airports.airportId}" itemLabel="#{airports.airportName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                             <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.selectedAirportTo}">
                                    <f:selectItems value="#{adminflight.airports}" var="airports" 
                                                   itemValue="#{airports.airportId}" itemLabel="#{airports.airportName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                            <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.selectedGateOne}">
                                    <f:selectItems value="#{adminflight.gates}" var="gates" 
                                                   itemValue="#{gates.gateId}" itemLabel="#{gates.gateName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                            <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.selectedGateTwo}">
                                    <f:selectItems value="#{adminflight.gates}" var="gates" 
                                                   itemValue="#{gates.gateId}" itemLabel="#{gates.gateName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                            <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.selectedTerminalOne}">
                                    <f:selectItems value="#{adminflight.terminals}" var="terminals" 
                                                   itemValue="#{terminals.terminalId}" itemLabel="#{terminals.terminalNaziv}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                            <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.selectedTerminalTwo}">
                                    <f:selectItems value="#{adminflight.terminals}" var="terminals" 
                                                   itemValue="#{terminals.terminalId}" itemLabel="#{terminals.terminalNaziv}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                             <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.crew[0]}">
                                    <f:selectItems value="#{adminflight.pilots}" var="pilots" 
                                                   itemValue="#{pilots.userUserName}" itemLabel="#{pilots.userUserName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                             <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.crew[1]}">
                                    <f:selectItems value="#{adminflight.pilots}" var="pilots" 
                                                   itemValue="#{pilots.userUserName}" itemLabel="#{pilots.userUserName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                            <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.crew[2]}">
                                    <f:selectItems value="#{adminflight.stewardess}" var="stewardess" 
                                                   itemValue="#{stewardess.userUserName}" itemLabel="#{stewardess.userUserName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                          <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.crew[3]}">
                                    <f:selectItems value="#{adminflight.stewardess}" var="stewardess" 
                                                   itemValue="#{stewardess.userUserName}" itemLabel="#{stewardess.userUserName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                         <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.crew[4]}">
                                    <f:selectItems value="#{adminflight.stewardess}" var="stewardess" 
                                                   itemValue="#{stewardess.userUserName}" itemLabel="#{stewardess.userUserName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                          <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.crew[5]}">
                                    <f:selectItems value="#{adminflight.stewardess}" var="stewardess" 
                                                   itemValue="#{stewardess.userUserName}" itemLabel="#{stewardess.userUserName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                          <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{adminflight.crew[6]}">
                                    <f:selectItems value="#{adminflight.stewardess}" var="stewardess" 
                                                   itemValue="#{stewardess.userUserName}" itemLabel="#{stewardess.userUserName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                            <b:commandButton ajax="false" value="Add new flight" action="#{adminflight.addInfo()}"/>
                        </h:form>
                    </b:column>
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
