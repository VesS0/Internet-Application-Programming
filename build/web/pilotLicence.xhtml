<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>
        Stewardess
    </title>
    <h:body>
        <ui:composition template="templates/ControlWindowTemplate.xhtml">
            <ui:define name="content">
                <b:row>
                    Please enter your Pilot Licence.
                </b:row>
                <b:container fluid="true">
                    <b:row style="margin-top: 70px">
                         <b:column  medium-screen="6">
                            <h:form>
                                <b:row>
                                    <p:inputText  requiredMessage="You need to enter licence" required="true" value="#{loginController.licence}" 
                                                  validatorMessage="Licence must be 9 characters long">
                                        <f:validateLength minimum="9" maximum="9"/>
                                    </p:inputText> 
                                </b:row>
                                <b:row>
                                    <b:commandButton ajax="false" value="Enter pilot licence" action="#{loginController.addLicence()}"/>
                                 </b:row>
                            </h:form>
                        </b:column>
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
