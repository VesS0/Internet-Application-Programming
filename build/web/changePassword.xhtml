<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>
         HELLO MY FRIEND, WELCOME TO YOUR REGISTRATION PAGE. PLEACE PROCEEDE
    </title>
    <h:body>
        <ui:composition template="templates/ControlWindowTemplate.xhtml">
            <ui:define name="content">
                <b:row>
                    <b:alert closable="true" severity="#{changePasswordController.severity}"  rendered="#{changePasswordController.message!=null}">#{registerController.message}</b:alert>
                </b:row>
                <b:container fluid="true">
                     <h:form>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText label="Username" required="true" renderLabel="true"  placeholder="username" 
                                             value="#{changePasswordController.userName}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputSecret required="true" renderLabel="true"  label="Current password" placeholder="password"
                                               value="#{changePasswordController.password}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText  required="true" renderLabel="true"  label="New password" placeholder="password1"
                                              value="#{changePasswordController.newPassword}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText required="true" renderLabel="true"  label="Repeat new password" placeholder="password2"
                                             value="#{changePasswordController.newPassword2}"/>
                            </b:column>
                        </b:row>
                          <b:row>
                              <b:column medium-screen="6" offset="4">
                         <b:commandButton  value="Change password" style="width:50%;" action="#{changePasswordController.ChangePassword()}"/>
                         </b:column>
                          </b:row>
                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
