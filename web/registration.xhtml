<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>
         HELLO MY FRIEND, WELCOME TO YOUR REGISTRATION PAGE. PLEACE PROCEEDE
    </title>
    <h:body>
        <ui:composition template="templates/ControlWindowTemplate.xhtml">
            <ui:define name="content">
                <b:row>
                    <b:alert closable="true" severity="#{registerController.severity}" rendered="#{registerController.message!=null}">#{registerController.message}</b:alert>
                </b:row>
                <b:container fluid="true">
                     <h:form>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText label="Username" required="true" renderLabel="true"  placeholder="username" 
                                             value="#{registerController.user.userUserName}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputSecret required="true" renderLabel="true"  label="Password" placeholder="password"
                                               value="#{registerController.user.userPassword}" validatorMessage="not strong enough password">
                                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/>

                                </b:inputSecret>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText  required="true" renderLabel="true"  label="Name" placeholder="Name"
                                              value="#{registerController.user.userName}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText required="true" renderLabel="true"  label="Surname" placeholder="Surname"
                                             value="#{registerController.user.userSurname}"/>
                            </b:column>
                        </b:row>
                         <b:row>
                             <b:column medium-screen="6" offset="4">
                               <h:selectOneMenu value="#{registerController.airline}">
                                    <f:selectItems value="#{registerController.availableAirlines}" var="airline" 
                                                   itemValue="#{airline.airlineId}" itemLabel="#{airline.airlineName}"/>
                               </h:selectOneMenu>
                            </b:column>
                         </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                    <b:dateTimePicker value="#{registerController.user.userDayOfBirth}"
                                    allow-input-toggle="true"
                                    mode="false"
                                    side-by-side="false"
                                    show-date="true"
                                    show-time="false"
                                    use-current="true" />  
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column>
                                <b:radiobutton value="#{registerController.user.userGender}">
                                    <f:selectItem itemValue="M" itemLabel="Male"/>
                                    <f:selectItem itemValue="F" itemLabel="Female"/>
                                </b:radiobutton>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column>
                                <b:radiobutton value="#{registerController.user.userTypeOfUser}">
                                    <f:selectItem itemValue="Pilot" itemLabel="Pilot"/>
                                    <f:selectItem itemValue="Stewardess" itemLabel="Stewardess"/>
                                    <f:selectItem itemValue="Employee" itemLabel="Employee"/>
                                </b:radiobutton>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText required="true" renderLabel="true"  label="Email" placeholder="Email"
                                             value="#{registerController.user.userEmail}" validatorMessage="Invalid regex">
                                 <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                          <b:row>
                            <b:column>
                         <b:commandButton  value="Register" style="width:50%;" action="#{registerController.registerUser()}"/>
                            </b:column>
                          </b:row>
                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
