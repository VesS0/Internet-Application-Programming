<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>
         REEESEER VATIOOOONNN
    </title>
    <h:body>
        <ui:composition template="templates/ControlWindowTemplate.xhtml">
            <ui:define name="content">
                <b:row>
                    <b:alert closable="true" rendered="#{reservation.message!=null}">#{reservation.message}</b:alert>
                </b:row>
                <b:container fluid="true"> 
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText  required="true" renderLabel="true"  label="Name" placeholder="Name"
                                              value="#{reservation.name}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText required="true" renderLabel="true"  label="Surname" placeholder="Surname"
                                             value="#{reservation.surname}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText required="true" renderLabel="true"  label="Surname" placeholder="Bank Account"
                                             value="#{reservation.bankAccount}"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText required="true" renderLabel="true"  label="Surname" placeholder="Passport"
                                             value="#{reservation.passport}"/>
                            </b:column>
                        </b:row>
                        <b:commandButton  value="Reserve" style="width:80%;" 
                                          action="#{reservation.reserve(searchController.selectedFlight, searchController.numOfPeople)}"/>
                        </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
