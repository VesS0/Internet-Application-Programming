<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <b:row>
                <b:alert closable="true" severity="#{loginController.severity}"  rendered="#{loginController.message!=null}" >#{loginController.message}</b:alert>
            </b:row>
            <b:row>
                <b:column medium-screen="6" offset="4">
                    <b:inputText id="username" value="#{loginController.username}" label="Username" 
                                 required="true" renderLabel="true"  placeholder="username"/>
                </b:column>

            </b:row>
            <b:row>
                <b:column medium-screen="6" offset="4">
                    <b:inputSecret id="password" value="#{loginController.password}" 
                                   required="true" renderLabel="true"  label="password" placeholder="password"/>
                </b:column>

            </b:row>
            <b:row>
                <b:column span="6" offset="4" style="padding-bottom: 20px">
                    <b:commandButton value="Log in"  look="primary" style="width:100%;"
                                     action="#{loginController.userLogin()}"/>
                </b:column>
            </b:row>
        </h:form>
        <h:form>
                <b:commandButton  value="Register" style="width:60%;" action="#{loginController.userRegister()}"/>
        </h:form>
        <h:form>
                <b:commandButton  value="Change password" style="width:60%;" action="#{loginController.userChangePassword()}"/>
        </h:form>
        <h:form>
            <b:commandButton  value="Log out" style="width:60%;" action="#{loginController.logOut()}"/>
        </h:form>
        <h:form>
            <b:commandButton  value="Search" style="width:30%;" action="#{loginController.searchStuff()}"/>
        </h:form>
    </h:body>
</html>
